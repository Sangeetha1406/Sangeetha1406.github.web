<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
       
                 function add(){
                    // console.log("calling operators")
                    let p=document.getElementById("num1")
                    let q=document.getElementById("num2")
                    let r=parseInt(p.value)
                    let s=parseInt(q.value)
                    let w=document.getElementById("add1")
                    w.innerHTML=r+s
            
                 }
                 function sub(){
                    // console.log("calling operators")
                    let p=document.getElementById("num3")
                    let q=document.getElementById("num4")
                    let r=parseInt(p.value)
                    let s=parseInt(q.value)
                    let w=document.getElementById("sub1")
                    w.innerHTML=r-s
            
                    
            
                 }
                 function mul(){
                    // console.log("calling operators")
                    let p=document.getElementById("num5")
                    let q=document.getElementById("num6")
                    let r=parseInt(p.value)
                    let s=parseInt(q.value)
                    let w=document.getElementById("mul1")
                    w.innerHTML=r*s
            
                    
            
                 }
                 function div(){
                    // console.log("calling operators")
                    let p=document.getElementById("num7")
                    let q=document.getElementById("num8")
                    let r=parseInt(p.value)
                    let s=parseInt(q.value)
                    let w=document.getElementById("div1")
                    w.innerHTML=r/s
            
                    
            
                 }
        //above code will replace the content inner html tag inside the div tag getting the address of div tag by getElement By Id.
        //and storing it variable using fun var.innerhtml we can replace the data inside the div tag.0
    </script>
</head>
<body bgcolor="pink">
   
        <center><h1 style="color: RED;">OPERATIONS</h1>
        <form>
            <div>
                <label>Enter number1</label>
                <input type="text" id="num1">
                </div>
                <div>
                    <label>Enter number2</label>
                    <input type="text" id="num2">
                    </div><br>
                    <div><button onmouseover="add()" style="color:red">addition</button></div><br>
                    <div id="add1"></div><br>
                    
                        <div>
                            <label>Enter number1</label>
                            <input type="text" id="num3">
                            </div>
                            <div>
                                <label>Enter number2</label>
                                <input type="text" id="num4">
                                </div><br>
                    <div><button onmouseover="sub()" style="color:crimson">subtraction</button></div><br>
                    <div id="sub1"></div><br>
                   
                        <div>
                            <label>Enter number1</label>
                            <input type="text" id="num5">
                            </div>
                            <div>
                                <label>Enter number2</label>
                                <input type="text" id="num6">
                                </div><br>
                    <div><button onmouseover="mul()" style="color:red">multiplication</button></div><br> 
                    <div id="mul1"></div><br>     
                
                        <div>
                            <label>Enter number1</label>
                            <input type="text" id="num7">
                            </div>
                            <div>
                                <label>Enter number2</label>
                                <input type="text" id="num8">
                                </div><br>    
                 <button onmouseover="div()" style="color:red">division</button>
                 <div id="div1"></div>
                    

        </form></center>

</body>
</html>
